    header{background:#fff; border-bottom:1px solid #e9ecef;}
    nav{max-width:960px; margin:0 auto; padding:12px 24px; display:flex; gap:16px;}
    nav a{color:#0f172a; text-decoration:none; font-weight:600;}
    nav a:hover{color:#2563eb;}
    h1{font-size:22px; margin:18px 0;}
    .card{background:#fff; border:1px solid #e9ecef; border-radius:12px; padding:16px; margin:12px 0;}

<body>
  <header>
    <nav>
      <a href="index.html">← 홈</a>

  <main class="container">
    <h1>취업 이야기</h1>
    <div class="card">

    <!-- (옵션 A/B 중 하나만 사용하세요) -->

<script src="https://giscus.app/client.js"
        data-repo="buglerrr/puconet"
        data-repo-id="R_kgDOPufpQw"
        data-category="General"
        data-category-id="DIC_kwDOPufpQ84Cv9BS"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="ko"
        crossorigin="anonymous"
        async>
</script>

    <!-- 옵션 B: Issues 기반(utterances) – 매우 간단 -->
